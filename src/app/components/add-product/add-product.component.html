<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div>
        <h2> Ajout d'un produit</h2>
        <div class="mb-3">
          <label for="designationProduct" class="form-label">Nom du produit :</label>
          <input type="text" class="form-control" id="designationProduct" [(ngModel)]="designation_input">
        </div>

        <div class="mb-3">
          <label for="priceProduct" class="form-label">Prix :</label>
          <input type="text" class="form-control" id="priceProduct" [(ngModel)]="price_input">
        </div>

        <div class="mb-3">
          <label for="quantityProduct" class="form-label">Quantit√© :</label>
          <input type="text" class="form-control" id="quantityProduct" [(ngModel)]="quantity_input">
        </div>

        <div class="mb-3">
          <label for="providerProduct" class="form-label">Provider :</label>
          <select class="form-select" aria-label="Default select example" [(ngModel)]="provider_id">
            <option selected>Choisir un provider</option>
            <option *ngFor="let p of providers" [ngValue]="p.id">{{p.firmName}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" (click)="submitForm()"> Ajouter le produit</button>
      </div>
    </div>
  </div>
</div>
