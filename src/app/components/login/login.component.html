<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div>
        <h2> Connexion au syst√®me Formabois</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="mail_input">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="pwd_input">
        </div>

        <button type="submit" class="btn btn-primary" (click)="submitForm()"> Connexion</button>
      </div>
    </div>
  </div>
</div>
